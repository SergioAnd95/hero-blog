{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
    <form method='post' enctype="multipart/form-data">
        {{ register_form.csrf_token }}
        {% for field in register_form %}
        {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {%endif%}
            {{field}}
        {% endfor %}
        <input type="submit" value="Add">
    </form>
{% endblock %}
